# Jekyll configuration for GitHub Pages
# This file excludes directories that should not be processed by Jekyll

exclude:
  - node_modules
  - portfolio-final
  - portfolio-new
  - "*.json"
  - package.json
  - package-lock.json
  - tsconfig.json
  - tsconfig.node.json
  - vite.config.ts
  - "*.ts"
  - "*.tsx"
  - Gemfile
  - Gemfile.lock
  - vendor
